application:
  version: 1.0.0-SNAPSHOT
spring:
  application:
    name: WinterEE-Core-Serve
  cloud:
    config:
      discovery:
        enabled: true
        service-id: WinterEE-Config-Serve
      fail-fast: true
      username: user
      password: 1234
  main:
    allow-bean-definition-overriding: true
  zipkin:
    base-url: http://localhost:9411/
  sleuth:
    sampler:
      rate: 100
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/